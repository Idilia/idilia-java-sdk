# Configuration used when testing idilia api services

# Override all idilia apiUrls at once with the following property. Default is in comment.
#
#apiUrl=http://api.idilia.com
#
# ... or individually with:
#
#kbApiUrl=
#disambiguateApiUrl=
#matchApiUrl=
#paraphraseApiUrl=
#textIndexApiUrl=

# The Idilia account credentials for the tests. Those can be specified on the command line
# or in the environment - mvn -DidiliaAccessKey=XXX -DidiliaSecretKey=YYY
#idiliaAccessKey=
#idiliaSecretKey=
